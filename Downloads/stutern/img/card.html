<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon"></i>
                <div class="card-icons">
                    <i class="card-icon"></i>
                    <div class="icon-love"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="user-img">
                    <img src="ADE_0824.jpg" alt="user image">
                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <h2 class="user-name">Adegbile Funmilayo</h2>
                    <h4 class="job-title">Senior frontend developer</h4>
                    <p class="description">mentoring student @stutern</p>
                </div>
            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms">
                <div class="social"></div>
                <div class="icon-container linkedin"></div>
                <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <h6>12.6k</h6>
                <p>Followers</p>
                </div>
                <div class="social"></div>
                <div class="social"></div>
                <div class="social"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
